<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
</head>
<body>

	<h2>Payment Information</h2>

<form>
	<label>Credit card number</label>
	<input type="number" name="creditcardinfo" value="5467890098567844">
	<br><br>

	<label>Name on card</label>
	<input type="text" name="name" value="John Doe">
	<br><br>

	<label>CVV</label>
	<input type="number" name="cvv" value="876">

	<label>Expiry Date</label>
	<input type="text" name="date" value="10/27">
	<br><br>

	<label>Address for billing</label>
	<textarea rows=10 cols=50 value="">1010 Commonwealth Avenue, Boston, MA 02134</textarea>
	<div style="height: 50px;"></div>

	<button style="font-size: 16px;">Confirm</button>

</body>
</html>
