<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="invoice.js"></script>
    <title>Invoice exercise</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <form action="">
                <div class="col-sm-12">
                    <h3>Invoice exercise</h3>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="number">part number</label>
                            <input type="number" class="form-control" id="partNumber">
                        </div>
                        <div class="col-md-6">
                            <label for="Lname">Country of origin</label>
                            <select id="countryofOrigin">
                                <option value="US"> US</option>
                                <option value="China"> China </option>
                                <option value="Canada"> Canada</option>
                                <option value="Germany"> Germany </option>
                                <option value="France"> France </option>
                            </select>
                        </div>
                    </div>
                    <label for="description" style="margin-top:10px">Description</label><br />
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="description" placeholder="description">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount</label>
                        <input type="number" class="form-control" id="discount" placeholder="Discount">
                    </div>
                </div>
                <input id="add" type="button" value="Add Invoice" onclick="addInvoice()">
                <input id="reset" type="button" value="Reset" onclick="reset()">
            </form>
        </div>
        <p>Invoices: </p>
        <table class="table table-bordered" id="invoice">
            <thead>
                <tr>
                    <td>index</td>
                    <td>part number</td>
                    <td>country</td>
                    <td>description</td>
                    <td>quantity</td>
                    <td>price</td>
                    <td>discount</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <br>
        <div style="display:none" id="getAmount">
            <input required id="invoiceIndex" type="number" placeholder="index">
            <input id="getAmountButton" type="submit" value="Calculate Invoice" onclick="getAmount()">
            <p id="showTotal"> Invoice Amount: </p>
        </div>
    </div>

</body>

</html>
