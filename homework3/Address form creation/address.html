<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#foreign").click(function(){
                $("#hide1").fadeIn();
                $("#hide2").fadeIn();
                $("#hide3").fadeIn();
            });
        }); 
    </script>
    <style>
        form {
            margin:20px;
        }
        #hide1,#hide2,#hide3 {
            display: none;
        }
    </style>
    <title>Address form creation</title>
</head>

<body>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Address form creation</legend>

        <div class="pure-g">
            <div class="pure-u-1-1 pure-u-md-1-3">
                <label for="full-name">Full Name</label>
                <input id="full-name" class="pure-u-5-24" type="text">
            </div>

            <div class="pure-u-1-1 pure-u-md-1-3">
                <label for="address">Street address</label>
                <input id="address" class="pure-u-8-24" type="text" placeholder="Street and number, P.O. box, c/o">
                <input id="address" class="pure-u-8-24" type="text" placeholder="Apartment, suite, unit, building, floor, etc.">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="city">City</label>
                <input id="city" class="pure-u-5-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="state">State</label>
                <select id="state" class="pure-input-2-5">
                    <option>AL</option>
                    <option>CA</option>
                    <option>IL</option>
                </select>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="city">Zip code</label>
                <input id="city" class="pure-u-5-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3" id="hide1">
                <label for="province">Province</label>
                <input id="province" class="pure-u-5-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3" id="hide2">
                <label for="locale">Locale</label>
                <input id="locale" class="pure-u-5-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3" id="hide3">
                <label for="region">Region</label>
                <input id="region" class="pure-u-5-24" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="phone">Phone number</label>
                <input id="phone" class="pure-u-5-24" type="text">
            </div>
        </div>

        <label for="foreign" class="pure-checkbox">
            <input id="foreign" type="checkbox"> international country press
        </label>

        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
</body>

</html>
