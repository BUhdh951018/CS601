<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating_elements</title>
    <style>
        #main{
            display: flex;
            justify-content: center;
        }
        .left {
            float: left;
            background-color: red;
            height: 500px;
            width: 200px;
            
        }

        .right {
            float: left;
            background-color: orange;
            height: 500px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
