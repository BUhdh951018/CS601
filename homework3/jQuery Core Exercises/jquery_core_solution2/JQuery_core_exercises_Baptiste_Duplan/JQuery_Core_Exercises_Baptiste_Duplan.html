<script>

    $(document).ready(function () {

        /*
        class selectors
        attribute selectors
        element selectors
        ID selectors
        Direct descendant selectors
        descendant selectors
        Adjacency selectors
        */

        $("#li1").text("Element selecor:  " + $("p").length + " <p>, " + $("h3").length + " <h3>, " + $("span").length + " <span>.");
        $("#li2").text("Attribute selectors:  " + $("p[attribute]").length + " <p>, " + $("h3[attribute]").length + " <h3>, " + $("span[attribute]").length + " <span>.");
        $("#li3").text("Class selecor:  " + $(".pclass").length + " <p>, " + $(".h3class").length + " <h3>, " + $(".spanclass").length + " <span>.");
        $("#li4").text("ID selecor:  " + $("#p1, #p2, #p3, #p4, #p5, #p6, #p7, #p8, #p9, #p10, #p11, #p12, #p13, #p14, #p15").length + " <p>, "
            + $("#h3-1, #h3-2, #h3-3").length + " <h3>, "
            + $("#span1, #span2, #span3, #span4, #span5, #span6, #span7, #span8, #span9, #span10, #span11, #span12, #span13 ").length + " <span>.");

        $("#li5").text("Direct descendant selecor:  " + $("#div1 > p").length + " <p>, " + $("#div2 >h3").length + " <h3>, " + $("#div3 > span").length + " <span>.");
        $("#li6").text("Descendant selecor:  " + $("body p").length + " <p>, " + $("body h3").length + " <h3>, " + $("body span").length + " <span>.");
        $("#li7").text("Adjacency selecor:  " + $("h1 + p").length + " <p>, " + $("h1 + h3").length + " <h3>, " + $("h1 + span").length + " <span>.");

    });

</script>
