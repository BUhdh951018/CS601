<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- style links -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Font links -->
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">

    <title>Mock Up assignment</title>
</head>

<body>
    <div class="container head-container">
        <h1>Are you old enough for ricks lair?</h1>
        <h3>Lets find out</h3>
    </div>

    <!-- container -->

    <div class="container form-contain">
        <form>
            <!-- name input -->
            <div class="form-group">
                <label for="name" class="form-label" id="label-name">Full Name</label>
                <input type="text" name="name" class="form-control" id="input-name">
            </div>

            <div class="from-group row">
                <!-- month -->
                <label for="month" class="col-1 form-label" id="label-year">Month:</label>
                <div class="col-3">
                    <input type="number" name="month" class="form-control" id="userMonth">
                </div>

                <!-- Day -->
                <label for="day" class="col-1 form-label" id="label-year">Day:</label>
                <div class="col-3">
                    <input type="number" name="day" class="form-control" id="userDay">
                </div>

                <!-- Year -->
                <label for="year" class="col-1 form-label" id="label-year">Year:</label>
                <div class="col-3">
                    <input type="number" name="year" class="form-control" id="userYear">
                </div>
            </div>
            <!-- Button -->
            <div class="row col-6 btn-container">
                <button class="btn btn-primary" id="btnCheckBday" value="submit">Submit</button>
            </div>
        </form>
    </div>


    <!-- JS link -->
    <script src="js/app.js"></script>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
