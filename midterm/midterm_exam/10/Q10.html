<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
    <style>
        p + div#test + section.foo{
            background-color:red;
            color:white;
        }
        span[title="hit"]{
            background-color:red;
            color:white;
        }
        div{
            height:100px;
            width:100px;
        }
        section{
            height:100px;
            width:100px;
        }
        span{
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>
    <p>Hello, world!</p>
    <div id="test"></div>
    <section class="foo"></section>
    <br>
    <span title="hit">Hello world!</span>
</body>
</html>
